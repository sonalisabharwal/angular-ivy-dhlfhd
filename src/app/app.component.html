<h2 class="mt-2 ml-2">Candidates</h2>
<div class="row mt-3">
  <div class="col-3">
    <input
      type="checkbox"
      [(ngModel)]="maleFilter"
      class="checkbox-opt ml-2"
      (change)="onCheckBoxChange()"
    />
    <label class="checkbox-label"> Male </label>
  </div>
  <div class="col-3">
    <input
      type="checkbox"
      [(ngModel)]="femaleFilter"
      class="checkbox-opt ml-2"
      (change)="onCheckBoxChange()"
    />
    <label class="checkbox-label"> Female </label>
  </div>
  <div class="col-6">
    <input
      type="text"
      placeholder="Whom you are looking for?"
      class="searchBox"
      [(ngModel)]="searchFilterText"
      (change)="searchByTextFilter()"
    />
  </div>
</div>

<div class="mt-2">
  <table class="table table-striped">
    <thead>
      <tr class="table-heading">
        <th scope="col">#</th>
        <th scope="col">
          First Name
          <i
            class="fa fa-arrow-down ml-1"
            aria-hidden="true"
            title="Asc"
            (click)="sort('fname', 'asc')"
          ></i>
          <i
            class="fa fa-arrow-up ml-1"
            aria-hidden="true"
            title="Desc"
            (click)="sort('fname', 'dsc')"
          ></i>
        </th>
        <th scope="col">
          Last Name
          <i
            class="fa fa-arrow-down ml-1"
            aria-hidden="true"
            title="Asc"
            (click)="sort('lname', 'asc')"
          ></i>
          <i
            class="fa fa-arrow-up ml-1"
            aria-hidden="true"
            title="Desc"
            (click)="sort('lname', 'dsc')"
          ></i>
        </th>
        <th scope="col">Email</th>
        <th scope="col">Gender</th>
      </tr>
    </thead>
    <tr
      *ngFor="let item of currentData; let i = index"
      class="table-row"
      [ngClass]="{ 'alternate-row': i != 0 && i % 2 != 0 }"
    >
      <td>{{ item.id }}</td>
      <td>{{ item.first_name }}</td>
      <td>{{ item.last_name }}</td>
      <td>{{ item.email }}</td>
      <td>{{ item.gender }}</td>
    </tr>
  </table>
</div>

<h4 class="ml-2">Add New Candidate</h4>
<div
  *ngIf="showMessage"
  class="mt-2 message"
  [ngClass]="{ errorMsg: isError, successMsg: !isError }"
>
  {{ message }}
</div>
<div class="row mt-2">
  <div class="col-6">
    <input
      type="text"
      class="create_form_field"
      [(ngModel)]="createFirstName"
      placeholder="First Name"
    />
  </div>

  <div class="col-6">
    <input
      type="text"
      class="create_form_field"
      [(ngModel)]="createLastName"
      placeholder="Last Name"
    />
  </div>
</div>
<div class="mt-3">
  <input
    style="width:88%"
    type="text"
    class="create_form_field"
    [(ngModel)]="createEmail"
    placeholder="Email"
  />
</div>

<div class="mt-3 row">
  <div class="col-3">
    <input
      type="radio"
      class="ml-2"
      value="Male"
      name="createGender"
      [(ngModel)]="createGender"
    />
    <label class="radio_option"> Male </label>
  </div>
  <div class="col-3">
    <input
      type="radio"
      value="Female"
      name="createGender"
      [(ngModel)]="createGender"
      class="ml-4"
    />
    <label class="radio_option"> Female </label>
  </div>
  <div class="col">
    <div class="add-btn" (click)="add()">Add</div>
  </div>
</div>
